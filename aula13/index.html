<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        table,tr,th,td{
            border: 1px solid black;
            padding: 4px;
            margin: 0;            
            border-collapse: collapse;
            border-spacing: 0px;
        }

    </style>

</head>
<body>
    <header>
        <h1>corpo vida nutrição</h1>
    </header>
    
    <hr>
    <h2>pacientes</h2>
    <table>
        <thead>
            
            <tr>
                <th>nome</th>
                <th>peso(Kg)</th>
                <th>altura(M)</th>
                <th>gordura corporal( % )</th>
                <th>IMC</th>
            </tr>

        </thead>
        <tbody id="tabela-paciente">

            <tr id="pasiente1" class="pasiente">
                
                <td class="info-nome">Paulo</td>
                <td class="info-peso">0</td>
                <td class="info-altura">2.00</td>
                <td class="info-gordura">30</td>
                <td class="info-imc">0</td>

            </tr>

            <tr id="pasiente2" class="pasiente">
                
                <td class="info-nome">Paulo</td>
                <td class="info-peso">500</td>
                <td class="info-altura">1.88</td>
                <td class="info-gordura">30</td>
                <td class="info-imc">0</td>

            </tr>

            <tr id="pasiente3" class="pasiente">
                
                <td class="info-nome">Joao</td>
                <td class="info-peso">80</td>

                <td class="info-altura">3.72</td>
                <td class="info-gordura">40</td>
                <td class="info-imc">0</td>

            </tr>

            <tr id="pasiente4" class="pasiente">
                
                <td class="info-nome">Erica </td>
                <td class="info-peso">54</td>
                <td class="info-altura">0</td>
                <td class="info-gordura">14</td>
                <td class="info-imc">0</td>

            </tr>
            
            <tr id="pasiente5" class="pasiente">
                
                <td class="info-nome">Douglas</td>
                <td class="info-peso">85</td>
                <td class="info-altura">1.73</td>
                <td class="info-gordura">24</td>
                <td class="info-imc">0</td>

            </tr>
            
            <tr id="pasiente6" class="pasiente">
                
                <td class="info-nome">Tatiane</td>
                <td class="info-peso">46</td>
                <td class="info-altura">1.55</td>
                <td class="info-gordura">19</td>
                <td class="info-imc">0</td>

            </tr>
       
        </tbody>
    </table>
    <section class="container">
        <h2 id="titulo-form">Adicionar novo paciente</h2>
        <ul id="mensagens-erro"></ul>
        <form id="form-adiciona">
            <div class="">
                <label for="nome">Nome:</label>
                <input id="nome" name="nome" type="text" placeholder="digite o nome do seu paciente" class="campo">
            </div>
            <div class="grupo">
                <label for="peso">Peso:</label>
                <input id="peso" name="peso" type="text" placeholder="digite o peso do seu paciente"
                    class="campo campo-medio">
            </div>
            <div class="grupo">
                <label for="altura">Altura:</label>
                <input id="altura" name="altura" type="text" placeholder="digite a altura do seu paciente"
                    class="campo campo-medio">
            </div>
            <div class="grupo">
                <label for="gordura">% de Gordura:</label>
                <input id="gordura" type="text" placeholder="digite a porcentagem de gordura do seu paciente"
                    class="campo campo-medio">
            </div>
    
            <button id="adicionar-paciente" class="botao bto-principal">Adicionar</button>
        </form>
    </section>

    <script src="index.js"></script>      
    <script src="calcula-Imc.js"></script>
    <script src="adiciona-paciente.js"></script>

</body>
</html>
